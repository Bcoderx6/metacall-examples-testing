# This script is an experimental test for the random-password-generator-example
project: random-password-generator-example
repo-url: https://github.com/metacall/random-password-generator-example
test-suites:
  - name: test 1
    steps:
      - name: load the scripts
        command: load py test-suits/random-password-generator-example/app.py
        expected-stdout: '.*loaded correctly'
        expected-stderr: ""
        expected-exit-code: 0
      - name: call the function
        command: call getRandomPassword(12)
        expected-stdout: '\s+[a-zA-Z0-9!-\/]{12}'
        expected-stderr: ""
        expected-exit-code: 0
      
      